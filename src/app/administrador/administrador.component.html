<div class="container">
    <h1>PRODUCTOS</h1>
    <button mat-raised-button color="secondary" (click)="openDialog()">Agregar Producto
        <mat-icon fontIcon="add"></mat-icon>
    </button>
</div>


<mat-table #table [dataSource]="dataSource" class="tabla">


    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>


    <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>


    <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
    </ng-container>


    <ng-container matColumnDef="subcategoria">
        <th mat-header-cell *matHeaderCellDef> Subcategoria </th>
        <td mat-cell *matCellDef="let element"> {{element.subcategoria}} </td>
    </ng-container>


    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element">$ {{element.precio}}.00 </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-mini-fab aria-label="Example icon button with a menu icon">
                <mat-icon fontIcon="create"></mat-icon>
            </button>
            <button mat-mini-fab aria-label="Example icon button with a menu icon" (click)="eliminarProducto(element.id)">
                <mat-icon fontIcon="delete"></mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</mat-table>
